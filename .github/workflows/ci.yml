name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Ruff
        run: |
          ruff check finantradealgo services tests scripts

      - name: Black check
        run: |
          black --check finantradealgo services tests scripts

  backend:
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Environment info
        run: |
          python -V
          uname -a
          lscpu | head -n 5

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest-cov

      - name: Run tests with coverage
        run: |
          pytest -m "not slow and not db" --cov=finantradealgo --cov=services --cov-report=term-missing --cov-report=xml --cov-fail-under=60

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          if-no-files-found: error

      - name: Config sanity check
        run: |
          python scripts/check_config_sanity.py

      - name: Strategy dependency check
        run: |
          python scripts/check_strategy_dependency.py

      - name: Research import guard
        run: |
          python scripts/check_research_imports.py

      - name: CLI smoke tests
        run: |
          pytest -q tests/test_run_*_cli_*.py tests/test_run_test_risk_overlays_rg1.py

      - name: Upload test outputs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-outputs
          path: |
            outputs/**/*.json
            outputs/**/*.csv
            outputs/**/*.parquet
            outputs/**/*.log
          if-no-files-found: ignore

  typecheck:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install mypy
        run: |
          python -m pip install --upgrade pip
          pip install mypy

      - name: Run mypy
        run: |
          mypy --config-file mypy.ini finantradealgo/system finantradealgo/risk finantradealgo/live_trading

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/web/package-lock.json"

      - name: Install deps
        run: npm install

      - name: Run frontend tests
        run: npm test -- --runInBand

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build

  db-integration:
    runs-on: ubuntu-latest
    needs: backend
    if: ${{ secrets.FT_TIMESCALE_DSN != '' || secrets.FT_POSTGRES_DSN != '' }}
    env:
      FT_TIMESCALE_DSN: ${{ secrets.FT_TIMESCALE_DSN }}
      FT_POSTGRES_DSN: ${{ secrets.FT_POSTGRES_DSN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Environment info
        run: |
          python -V
          uname -a

      - name: Alembic history (sanity)
        run: |
          alembic history -q

      - name: DB integration tests
        run: |
          pytest -m "db"
