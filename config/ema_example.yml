data:
  source: csv
  path: data/BTCUSDT_P_15m.csv

features:
  enabled: true
  return_windows: [1, 3, 5, 10]
  vol_windows: [10, 20]
  ema_fast: 20
  ema_slow: 50
  trend_threshold: 0.001

labels:
  enabled: false

model:
  enabled: false

strategy:
  type: ema_cross
  params:
    fast: 20
    slow: 50

risk:
  risk_per_trade: 0.01
  stop_loss_pct: 0.01
  max_leverage: 1.0

backtest:
  initial_cash: 10000
  fee_pct: 0.0004
  slippage_pct: 0.0005

report:
  regime_columns: ["regime_trend", "regime_vol"]
  equity_output: "out/ema_equity_curve.csv"
  trades_output: "out/ema_trades.csv"
