version: "3.9"

services:
  finantrade-single:
    build:
      context: .
      dockerfile: Dockerfile.single
      args:
        NEXT_PUBLIC_API_BASE_URL: /api
    container_name: finantrade_single
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./outputs:/app/outputs
      - ./config:/app/config
    environment:
      - PYTHONUNBUFFERED=1
      - BINANCE_FUTURES_API_KEY=${BINANCE_FUTURES_API_KEY}
      - BINANCE_FUTURES_API_SECRET=${BINANCE_FUTURES_API_SECRET}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
