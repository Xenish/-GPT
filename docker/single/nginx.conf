# Nginx configuration for single-container deployment
# Serves static frontend and proxies API requests to FastAPI

user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    server {
        listen 8080;
        server_name _;

        # Root directory for static files
        root /app/frontend/out;
        index index.html;

        # Backend API proxy
        location /api/ {
            proxy_pass http://127.0.0.1:8000/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts for long-running requests
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # FastAPI docs
        location /docs {
            proxy_pass http://127.0.0.1:8000/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # OpenAPI schema
        location /openapi.json {
            proxy_pass http://127.0.0.1:8000/openapi.json;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://127.0.0.1:8000/health;
            proxy_http_version 1.1;
            access_log off;
        }

        # Static files with cache headers
        location /_next/static/ {
            alias /app/frontend/out/_next/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Frontend static assets
        location /static/ {
            alias /app/frontend/out/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Frontend routes - try file, then directory, then index.html (SPA fallback)
        location / {
            try_files $uri $uri.html $uri/ /index.html;
            add_header Cache-Control "no-cache, must-revalidate";
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
}
